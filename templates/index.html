<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <script async>
        document.documentElement.style.fontSize = window.innerWidth / 3.75 + 'px';
    </script>
  </head>
  <body>
    <div id="entry">
        <div id="hd">
            <h3>有道云笔记</h3>
            <p>帮你收藏互联网上99%的精彩内容</p>
            <div class="introduction"><img src="./app/imgs/banner-img.jpg" alt=""></div>
        </div>
        <div id="main">
            <ul id="ul1" class="matrix" style="position:relative">
            </ul>
        </div>
        <div id="footer">
            <div class="show">
            </div>
            <div class="save">
                <h3>如何一键保存</h3>
                <h4><span class='keyfrom_'></span>的读书笔记</h4>
                <p>打开<span class='keyfrom'></span>
                左侧菜单中点<span>笔记</span></p>
                <p>选择需要导出的笔记点击全部导出</p>
                <button class="btn-try">立即尝试一下</button>
            </div>
        </div>
    </div>
  </body>

</html>
